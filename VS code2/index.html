<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search products" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="img1.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt For Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img2.jpg" alt="">
                <div class="p-details">
                    <h2>Branded watch</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="img3.jpg" alt="">
                <div class="p-details">
                    <h2>Bag for girls</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="img4.jpg" alt="">
                <div class="p-details">
                    <h2>Fashion with hoddie</h2>
                    <h3>$10</h3>
                </div>
            </div>
            <div class="product">
                <img src="img5.jpg" alt="">
                <div class="p-details">
                    <h2>Adidass sneakers</h2>
                    <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="img6.jpg" alt="">
                <div class="p-details">
                    <h2>Coat For Everyone</h2>
                    <h3>$20</h3>
                </div>
            </div>
            <div class="product">
                <img src="img7.jpg" alt="">
                <div class="p-details">
                    <h2>Travel Bag</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img8.jpg" alt="">
                <div class="p-details">
                    <h2>Bones print shirt</h2>
                    <h3>$5</h3>
                </div>
            </div>
            <div class="product">
                <img src="img9.jpg" alt="">
                <div class="p-details">
                    <h2>Cool cap</h2>
                    <h3>$10</h3>
                </div>
            </div>
            <div class="product">
                <img src="img10.jpg" alt="">
                <div class="p-details">
                    <h2>Blue Cap</h2>
                    <h3>$25</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
